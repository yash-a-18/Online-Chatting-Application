<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset='UTF-8'>
		<title>
			Register
		</title>
	</head>
	<body bgcolor="#EDE963">
		<center>
		<form action='HomePage.html' method="GET">
			<table border=1>
				<tr>
					<td colspan=2>
						<center>Registration Form</center>
					</td>
				</tr>
				<tr>
					<td>
						First Name
					</td>
					<td>
						<input type='text' name='firstname' required/>
					</td>
				</tr>
				<tr>
					<td>
						Middle Name
					</td>
					<td>
						<input type='text' name='middlename' required/>
					</td>
				</tr>
				<tr>
					<td>
						Last Name
					</td>
					<td>
						<input type='text' name='lastname' required/>
					</td>
				</tr>
				<tr>
					<td>
						Date of Birth
					</td>
					<td>
						<input type='date' name='dob' required/>
					</td>
				</tr>
				<tr>
					<td>
						Email Address
					</td>
					<td>
						<input type='email' name='emailaddress' required/>
					</td>
				</tr>
				<tr>
					<td>
						Mobile
					</td>
					<td>
						<input type='text' name='mobileno' required/>
					</td>
				</tr>
				<tr>
					<td colspan=2>
						<center><input type='submit' name='send_otp' value='Send OTP'></center>
					</td>
				</tr>
				<tr>
					<td>
						OTP
						<sub><em>(Sent to your Mobile number)<em></sub>
					</td>
					<td>
						<input type='text' name='otp' required/>
					</td>
				</tr>
				<tr>
					<td colspan=2>
						<center><input type='submit' name='register' value='Register'></center>
					</td>
				</tr>
			</table>
		</form>
		<p>
			<a href="index.html"><i>Already have account?</i></a>
		</p>
		</center>
	</body>
</html>
