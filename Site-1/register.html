<!DOCTYPE html>
<html lan='en'>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" type="text/css" href="Login.css">
		
		<meta charset='UTF-8'/>
		<title>
			Talk Talk : Register
		</title>
	</head>
	<body>
		<div class="custom-box pad">
			<h2>Registration</h2>
			<div class="custom pad">
				
				<form action="SetUsername.html">
					<label for="fname">First Name</label>
					<input type="text" id="fname" name="firstname" placeholder="First Name.." required>
					
					<label for="lname">Last Name</label>
					<input type="text" id="lname" name="lastname" placeholder="Last Name.." required>
					
					<label for="dob">Date of Birth</label>
					<input type="date" id="dob" name="dob" required>
					
					<label for="email">Email Address</label>
					<input type="email" id="email" name="email" placeholder="xyz@gamil.com" required>
					
					<label for="mobileno">Mobile Number</label>
					<input type="text" id="mobileno" name="mobileno" placeholder="0123456789" pattern="[0-9]{10}" required>
					
					<!--<label for="pswd">Password</label>
					<input type="password" id="pswd" name="password" placeholder="Your password.." required>-->
					
					<input type="submit" value="Send OTP">
					
					<label for="otp">OTP</label><sub>(<i>Sent to your mobile number</i>)</sub>
					<input type="text" id="mobileno" name="mobileno" placeholder="6-Digit number" pattern="[0-9]{6}" required>
					
					<input type="submit" value="Submit">
				</form>
				
				<p>
					<center>
						<a class="noline" href="index.html"><i>Already have an account?</i></a>
					</center>
				</p>
			</div>
		</div>
	</body>
