<!DOCTYPE html>
<html lan='en'>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" type="text/css" href="Login.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<meta charset='UTF-8'/>
		<title>
			Talk Talk : Login
		</title>
	</head>
	<body>
		<script src="myJS.js">		</script>
		<div class="custom-box pad">
			<h1>Login</h1>
			<div class="custom pad">
				
					<div class="btn-group">
						<a href="index.html"><button>User</button></a>
						<a href="./admin/admin.html"><button>Admin</button></a>
					</div>
					<hr>
				<form onsubmit="return login_validate();" action="HomePage.html" id="form">
					<div class="form-control" id="form-control-username">
						<label for="username">Username/Mobile No.</label>
						<input type="text" id="username" name="username" placeholder="Your username..">
						<i class="fa fa-check-circle success"></i>
						<i class="fa fa-exclamation-circle error"></i>
						<small class="error">Invalid Username</small>
					</div>

					<div class="form-control" id="form-control-password">
						<label for="password">Password</label>
						<input onclick="return login_username_validate();" type="password" id="password" name="password" placeholder="Your password..">
						<i class="fa fa-check-circle"></i>
						<i class="fa fa-exclamation-circle"></i>
						<small>Invalid Password</small>
						
					</div>

					<input type="submit" value="Login">
				</form>
				
				<p>
					<center>
						<a class="noline" href="ForgotPassword.html"><i>Forgot Password?</i></a><br>
						<a  class="noline dark" href='register.html'>Create New Account</a>
					</center>
				</p>
		
			</div>
		
		</div>
	</body>
</html>
